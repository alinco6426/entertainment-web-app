<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Entertainment web app</title>
</head>
<body>

  <div class="authentication-wrapper">

  <section class="authentication-wrapper-logo-container"><img src="logo.svg" alt="logo"></section>
 
  <div class="sign-up-container">
    <h1 class="heading">Sign Up</h1>
  
    <div class="input-holder"><input type="email" placeholder="Email address" class="info-getter">
      <p class="alert"></p>
    </div>
    <div class="input-holder"><input type="password" placeholder="Password" class="info-getter">
      <p class="alert"></p>
    </div>
    <div class="input-holder"><input type="password" placeholder="Repeat password" class="info-getter">
      <p class="alert"></p>
    </div>
  
    <button type="submit" class="submit-btn">Create an account</button>
    <p class="alternator">Already have an account? <a href="login.html">Login</a></p>
  </div>


</div>

</body>
</html>
